<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222D32;
    }

    .container {
      position: relative;
      max-width: 430px;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 0 20px;
    }

    .container .form {
      padding: 30px;
    }

    .container .form .title {
      position: relative;
      font-size: 27px;
      font-weight: 600;
    }

    .form .title::before {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 30px;
      background-color: #222D32;
      border-radius: 25px;
    }

    .form .input-field {
      position: relative;
      height: 50px;
      width: 100%;
      margin-top: 30px;
    }

    .input-field input {
      position: absolute;
      height: 100%;
      width: 100%;
      padding: 0 35px;
      border: none;
      outline: none;
      font-size: 16px;
      border-bottom: 2px solid #ccc;
      border-top: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .input-field input:is(:focus, :valid) {
      border-bottom-color: #222D32;
    }

    .form .checkbox-text {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .checkbox-text .checkbox-content {
      display: flex;
      align-items: center;
    }

    .checkbox-content input {
      margin: 0 8px -2px 4px;
      accent-color: #222D32;
    }

    .form .text {
      color: #333;
      font-size: 14px;
    }

    .form a.text {
      color: #222D32;
      text-decoration: none;
    }

    .form a:hover {
      text-decoration: underline;
    }

    .form .button {
      margin-top: 35px;
    }

    .form .button input {
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      letter-spacing: 1px;
      border-radius: 6px;
      background-color: #222D32;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button input:hover {
      background-color: #1a2327;
    }

    .form .login-signup {
      margin-top: 30px;
      text-align: center;
    }

    .message {
      padding: 15px;
      margin: 20px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      text-align: right;
    }

    .signup {
      margin-top: 20px;
      text-align: center;
    }

    header {
      font-size: 28px;
      font-weight: 600;
      color: #222D32;
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      height: 50px;
      width: 100%;
      padding: 0 15px;
      font-size: 17px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }

    input.button {
      height: 50px;
      padding: 0 15px;
      font-size: 17px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      color: #fff;
      background: #222D32;
      cursor: pointer;
      transition: 0.4s;
      width: 100%;
    }

    input.button:hover {
      background: #1a2327;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Login</header>
      <form id="loginForm">
        <input type="text" id='inUsr' placeholder="Enter your email">
        <input type="password" id="inPass" placeholder="Enter your password">
        <span class="forgot-password">
          <a href="#" id="forgotLabel">Forgot password?</a>
        </span>
        <input type="submit" class="button loginbtn" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <a href="#" id="signupLabel">Signup</a>
        </span>
      </div>
    </div>
    
    <div class="registration form" style="display: none;">
      <header>Signup</header>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id='username' placeholder="Enter your username">
        <input type="text" id='email' placeholder="Enter your email">
        <input type="password" id='password' placeholder="Create a password">
        <input type="submit" class="button signupbtn" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <a href="#" id="loginLabel">Login</a>
        </span>
      </div>
    </div>
    
    <div class="forgot form" style="display: none;">
      <header>Forgot Password</header>
      <form id="forgotForm">
        <input type="text" id='forgotinp' placeholder="Enter your email">
        <input type="submit" class="button forgotbtn" value="Submit">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
          <a href="#" id="signupLabel2">Signup</a>
        </span>
      </div>
      <div class="signup">
        <span class="signup">Already have an account?
          <a href="#" id="loginLabel2">Login</a>
        </span>
      </div>
    </div>
    
    <div id="message" class="message"></div>
  </div>
  
  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDeT_WqmDMgLNtIEzm-xKiS9kNzGBTpI0c",
      authDomain: "mt-sinai-welfare.firebaseapp.com",
      projectId: "mt-sinai-welfare",
      storageBucket: "mt-sinai-welfare.firebasestorage.app",
      messagingSenderId: "480570594278",
      appId: "1:480570594278:web:8ca60b6ba3348eb47e3c27"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    // Get DOM elements
    const signupForm = document.querySelector('.registration.form');
    const loginForm = document.querySelector('.login.form');
    const forgotForm = document.querySelector('.forgot.form');
    const messageDiv = document.getElementById('message');

    // Form switching logic
    document.querySelectorAll('a').forEach(anchor => {
      anchor.addEventListener('click', (e) => {
        e.preventDefault();
        const id = anchor.id;
        
        switch(id) {
          case 'loginLabel':
          case 'loginLabel2':
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            forgotForm.style.display = 'none';
            break;
          case 'signupLabel':
          case 'signupLabel2':
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
            forgotForm.style.display = 'none';
            break;
          case 'forgotLabel':
            signupForm.style.display = 'none';
            loginForm.style.display = 'none';
            forgotForm.style.display = 'block';
            break;
        }
        clearMessage();
      });
    });

    // Show message function
    function showMessage(message, isError = false) {
      messageDiv.textContent = message;
      messageDiv.className = isError ? 'message error' : 'message success';
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Clear message
    function clearMessage() {
      messageDiv.style.display = 'none';
    }

    // Sign up functionality
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!name || !username || !email || !password) {
        showMessage('Please fill all fields', true);
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          // Send email verification
          return user.sendEmailVerification().then(() => {
            return firestore.collection('users').doc(user.uid).set({
              name: name,
              username: username,
              email: email,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
        })
        .then(() => {
          showMessage('Verification email sent. Please check your inbox and verify your email before signing in.');
          document.getElementById('signupForm').reset();
          
          // Switch to login form
          signupForm.style.display = 'none';
          loginForm.style.display = 'block';
        })
        .catch((error) => {
          showMessage('Error: ' + error.message, true);
        });
    });

    // Login functionality
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('inUsr').value.trim();
      const password = document.getElementById('inPass').value;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          if (user.emailVerified) {
            showMessage('Login successful! Redirecting...');
            setTimeout(() => {
              window.location.href = "signout.html";
            }, 1500);
          } else {
            auth.signOut();
            showMessage('Please verify your email before signing in.', true);
          }
        })
        .catch((error) => {
          showMessage('Error: ' + error.message, true);
        });
    });

    // Password reset functionality
    document.getElementById('forgotForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const emailForReset = document.getElementById('forgotinp').value.trim();
      
      if (!emailForReset) {
        showMessage('Please enter your email', true);
        return;
      }
      
      auth.sendPasswordResetEmail(emailForReset)
        .then(() => {
          showMessage('Password reset email sent. Please check your inbox.');
          document.getElementById('forgotForm').reset();
          
          // Switch to login form
          forgotForm.style.display = 'none';
          loginForm.style.display = 'block';
        })
        .catch((error) => {
          showMessage('Error: ' + error.message, true);
        });
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user && user.emailVerified) {
        window.location.href = "signout.html";
      }
    });
  </script>
</body>
</html>
