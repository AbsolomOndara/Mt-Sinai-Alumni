<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #283e51, #485563);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f4f4f9;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.4em;
        }
        p {
            font-size: 1.25rem;
            margin: 0.2em 0 1.2em 0;
            max-width: 400px;
            line-height: 1.5;
        }
        .contact {
            font-size: 1rem;
            margin-top: 2em;
            color: #a8bfc9;
        }
        .contact strong {
            color: #fff;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Under Maintenance</h1>
        <p>We will be back soon. Thank you for your patience.</p>
        <p class="contact">Contact developer: <strong>Absolom Ondara</strong> (<em>absolomondara, co, ke</em>)</p>
    </div>
</body>
</html>
